<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="input" >
        <input type="text" class="screen" placeholder="0">
    </div>
    <div class="btns">
        <div class="rows">
            <button class="button">CE</button>
            <button class="button">DEL</button>
            <button class="button">(</button>
            <button class="button">)</button>
            <button class="button">%</button>
            <button class="button" onclick="screen.value=0">AC</button>
        </div>
        <div class="rows">
            <button class="button">sin</button>
            <button class="button">pi</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">÷</button>
        </div>
        <div class="rows">
            <button class="button">cos</button>
            <button class="button">log</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">×</button>
        </div>
        <div class="rows">
            <button class="button">tan</button>
            <button class="button">√ </button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
        </div>
        <div class="rows">
            <button class="button">e</button>
            <button class="button">x^y</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" >=</button>
            <button class="button">+</button>
        </div>
    </div>
    </div>
    <script src="clac.js"></script>
</body>
</html>
